<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Site maket</title>
  </head>
  <body>
    <div class="top">
      <div class="top-header">
        <div class="logo">
          <img
            src="img/top-logo.png"
            alt="Лого основное"
            class="logo__img"
            height="50px"
          />
          <img
            src="img/top-logo-text.png"
            alt="Текст лого GrowBe"
            class="logo__text"
            height="30px"
          />
        </div>
        <ul class="top__menu">
          <li class="top__menu-item">
            <a class="active" href="#">Home</a>
          </li>
          <li class="top__menu-item">
            <a href="#">About us</a>
          </li>
          <li class="top__menu-item">
            <a href="#">Services</a>
          </li>
          <li class="top__menu-item top__menu-item--falling">
            <select name="Features" id="Features">
              <option value="Features">Features</option>
            </select>
          </li>
          <li class="top__menu-item">
            <a href="#">Team</a>
          </li>
          <li class="top__menu-item">
            <a href="#">Blog</a>
          </li>
          <li class="top__menu-item">
            <a href="#">Contact</a>
          </li>
          <li class="top__menu-item button">
            <a href="#">Get started</a>
          </li>
        </ul>
      </div>
      <div class="top-content">
        <div class="top-content__text">
          <h1 class="top-content__text-title">
            SEO & Digital Marketing For Your Website.
          </h1>
          <p class="top-content__text-text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="top-context__buttons">
            <button class="button">Start now</button>
            <button class="button button__transparent">
              <img
                src="img/play-video.svg"
                alt="Значок запуска видео"
                height="30px"
              />
              <span>Watch video</span>
            </button>
          </div>
        </div>
        <div class="top-content__img">
          <img
            src="img/top-img.png"
            alt="Картинка производственного процесса"
            height="373px"
          />
        </div>
      </div>
      <ul class="top-footer">
        <li>
          <a href="#">
            <img
              src="img/liva.png"
              alt="Иконка перехода на Liva"
              height="50px"

        </li>
        <li>
          <a href="#">

              src="img/kanba.png"

              height="50px"
            />

        </li>
        <li>
          <a href="#">
            <img
              src="img/amara.png"

              height="50px"
            />

        </li>
        <li>
          <a href="#">
            <img
              src="img/aven.png"
              alt="Иконка перехода на Aven"
              height="50px"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="img/kanba.png"

            />
